<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjac</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    
    <header class="titulo">
        Blackjac
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <!-- Código del jugador -->
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small> 0</small></h1>
            <div id="jugador-cartas">
                <img src="assets/cartas/2C.png" alt="" class="carta">
            </div>
        </div>
    </div>

    <!-- Código de la computadora -->
    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora 1 - <small> 0</small></h1>
            <div id="computadora-cartas">
                <img src="assets/cartas/2C.png" alt="" class="carta">
            </div>
        </div>
    </div>



    <script src="assets/js/juego.js"></script>

</body>
</html>
